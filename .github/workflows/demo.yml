name:  Deploy website
on:
  workflow_dispatch:
  push:
    branches: 
      - master
jobs :
  test:
      runs-on: ubuntu-latest
      steps:
         - name : Get code
           uses:  actions/checkout@v4
         - name : Install dependencies
           run: npm ci
         - name : Lint code
           run : npm run lint
         - name: test
           run: npm run test
  build:
       needs: test
       runs-on: ubuntu-latest
       steps :
            - name: Get code
              uses: actions/checkout@v4
            - name : Install dependencies
              run: npm ci
            - name : Build website
              run :  npm run build
            - name:  Upload artifacts
              uses : actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: |
                   dist
                   package.json
  deploy:
        needs: build
        runs-on: ubuntu-leatest
        steps:
           - name: Deploy
             run : echo "Deploy"


                 
